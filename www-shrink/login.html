<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Arduino Web Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="src/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
    <body class="login">

<div class="login-page">
    
    <div class="form">
       <img src="src/arduino.webp" alt="some text" width=100 height=100>
       <p>Arduino Web Configuration </p>

      <form id=lgf class="login-form" method="post">
        <input type="text" name="username" placeholder="username"/>
        <input type="password" name="password" placeholder="password"/>
        <button onclick="display(this.form)">login</button>        
      </form>
    </div>
  </div>

  <script>

  function display(form){
    var token = $.md5(form.username.value + ':' +form.password.value);
    if (token == "d2abaa37a7c3db1137d385e1d8c15fd2") { 		                 
      $("#lgf").attr("action","index.html");    
      console.log($("#lgf").attr("action"));          
		} else {  
      $("#lgf").attr("action","");    
      alert("Credentials Invalid");
		}
	}

    $('.message a').click(function(){
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
    });
  </script>

  </body>
  </html>
